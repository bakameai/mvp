app = "bakame-elevenlabs-mcp"
primary_region = "fra"

[build]

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"

[env]
  PORT = "8000"
  GOOGLE_CLOUD_PROJECT = "bakameai"
  GOOGLE_APPLICATION_CREDENTIALS = "/app/google_credentials.json"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
